<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="https://res.cloudinary.com/ddnmmgzao/image/upload/q_50/v1675580869/portfolio/skill-8_efhym3_kwjopw.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
        <title>CSS Animations - Practice</title>
    </head>
    <body>
        <div class="animation_body">
            <div class="cup_outside">
                <div class="cup_body">
                    <div class="cup_top">
                        <div class="cup_top_inside">
                            <div class="cup_top_inside_inside"></div>
                        </div>
                        <div class="vapours">
                            <span style="--animate-delay-time: 1" class="vapours_inside"></span>
                            <span style="--animate-delay-time: 3" class="vapours_inside"></span>
                            <span style="--animate-delay-time: 5" class="vapours_inside"></span>
                            <span style="--animate-delay-time: 17" class="vapours_inside"></span>
                            <span style="--animate-delay-time: 4" class="vapours_inside"></span>
                            <span style="--animate-delay-time: 8" class="vapours_inside"></span>
                            <span style="--animate-delay-time: 9" class="vapours_inside"></span>
                            <span style="--animate-delay-time: 10" class="vapours_inside"></span>
                            <span style="--animate-delay-time: 12" class="vapours_inside"></span>
                            <span style="--animate-delay-time: 8" class="vapours_inside"></span>
                            <span style="--animate-delay-time: 5" class="vapours_inside"></span>
                            <span style="--animate-delay-time: 9" class="vapours_inside"></span>
                            <span style="--animate-delay-time: 13" class="vapours_inside"></span>
                            <span style="--animate-delay-time: 3" class="vapours_inside"></span>
                        </div>
                    </div>
                    <div class="cup_handle"></div>
                </div>
                <div class="cup_plate_outside">
                    <div class="cup_plate_inside">
                        <div class="cup_plate_inside_inside"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="animation_body">
            <div class="road_2"></div>
        </div>
    </body>
</html>
